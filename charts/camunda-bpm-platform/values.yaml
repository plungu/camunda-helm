# Default values for camunda-bpm-platform.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

general:
  debug: true
  replicaCount: 2
  nameOverride: ""
  fullnameOverride: ""

image:
  repository: camunda/camunda-bpm-platform
  tag: tomcat-latest
  pullPolicy: IfNotPresent
  pullSecrets: []

database:
  # In case H2 database is used.
  internal:
    enabled: false
    diskSize: 1G
  # In case PostgreSQL or MySQL databases are used.
  external:
    enabled: true
    credentialsSecertName: "workflow-postgresql-credentials"
    driver: "org.postgresql.Driver"
    url: "jdbc:postgresql://workflow-postgresql.default.svc.cluster.local:5432/workflow"

# helm install workflow \
#   --set postgresqlUsername=workflow,postgresqlPassword=workflow,postgresqlDatabase=workflow \
#     bitnami/postgresql
#
# kubectl create secret generic \
#     workflow-postgresql-credentials \
#     --from-literal=DB_USERNAME=workflow \
#     --from-literal=DB_PASSWORD=workflow

service:
  type: ClusterIP
  port: 8080
  portName: http

metrics:
  enabled: false
  service:
    type: ClusterIP
    port: 9404
    portName: metrics
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: "/"
      prometheus.io/port: "9404"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# See link below to install nginx controller
# https://artifacthub.io/packages/helm/bitnami/nginx-ingress-controller

ingress:
  enabled: true
  annotations: {
      kubernetes.io/ingress.class: nginx,
      kubernetes.io/affinity: "cookie",
      kubernetes.io/session-cookie-name: "JSESSIONID",
      kubernetes.io/affinity-mode: "persistent",
      kubernetes.io/session-cookie-expires: "172800",
      kubernetes.io/session-cookie-max-age: "172800"
    }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: camunda.127.0.0.1.nip.io
      paths: ["/camunda","/engine-rest","/camunda-welcome"]
  tls: []
  #  - secretName: camunda-bpm-platform-tls
  #    hosts:
  #      - camunda-bpm-platform.local

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # If you do want to specify resources, uncomment the following lines,
  # adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
